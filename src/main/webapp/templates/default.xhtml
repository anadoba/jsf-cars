<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h1 align="center">
        <ui:insert name="windowTitle">#{msg.mainWindowTitle}</ui:insert>
	</h1>
    <link href="resources/css/bootstrap.css" rel="stylesheet"/>
    <link href="resources/css/bootstrap-theme.css" rel="stylesheet"/>
</h:head>
<h:body>
  <h:outputStylesheet library="css" name="bootstrap.css" target="body" />
	<div class="alert alert-success">
	  <strong>
        <ui:insert name="page-header">
            #{msg.mainHeading}
        </ui:insert>
      </strong>
    </div>
	<div class="menuAndContent">
	 <div class="menu">
	   <ui:insert name="menu">
         <ui:include src="/views/main/menu.xhtml" />
       </ui:insert>
      </div>
       <br/>
    <div class="alert alert-success">
    </div>
	  <div class="content" style="margin-left:64px">
	     <ui:insert name="content" />
       </div>
	</div>
</h:body>
</html>
